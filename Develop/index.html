<script type="text/javascript">
  // // Check if anything is stored in localstorage
  var agendaDetails = JSON.parse(localStorage.getItem('eventItem')) || [];

  // Record and set schedule detail updates user saves to localstorage
  $('.saveBtn').on('click', function(event) {

    var eventItem = $('.schedule-details').val();
    $(this).val('');

    // stringify values into localstorage
    localStorage.setItem("eventItem", JSON.stringify(agendaDetails));

    // label the items as input 
    agendaDetails.push({
      detail: eventItem
    });
  });

  // Event listener for any area outside of the textarea
  $(".schedule-details").on("blur", "textarea", function () {
    // get the textarea's current value/text
    var text = $(this)
      .val()
      .trim();

    // get the nearby time attribute
    var agendaTime = $(this)
      .closest(".hour")
      .attr("h5")
      .replace("list-", "");

    // agenda detail position on the page 
    var index = $(this)
    .closest(".schedule-details")
    .index();

    $(this).replaceWith(agendaTime);

    // focus on the section
    eventItem.trigger("focus");

  });
